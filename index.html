<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZMM Adventný Kalendár</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ZMM Adventný Kalendár</h1>
        <p>Každý deň si otvor svoju misiu!</p>
    </header>

    <main>
        <div class="calendar"></div>
    </main>

    <!-- Modálne okno -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-img" src="" alt="Obrázok pre deň">
            <p id="modal-text"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Adventný Kalendár</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
